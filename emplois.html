<html lang="fr">

  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Offres – CEA ENTERPRISE</title>
  <style>
    :root {
      --blue: #007BFF;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-gray);
    }
    #barre-haut {
      background: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #barre-haut input[type="search"] {
      flex: 1;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 2rem;
      border: 1px solid #ccc;
    }
    #retour-btn {
      padding: 0.6rem .6rem;
      background: var(--blue);
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      border-radius: 1rem;
    }
    #emplois-wrapper {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px);
    }
    #offres-liste, #offre-details {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
    }
    #offres-liste {
      background: #fafafa;
    }
    #offre-details {
      background: white;
      margin: .5rem;
      border: 2px solid #ddd;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      /*------------------------------------------------------------*/
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      text-align: center;
      transform: scale(0.95);
      transition: all 0.5s ease;
    }
    #offre-details.active {
      opacity: 1;
      transform: scale(1);
    }
    #offre-details img {
      width: 180px;
      height: 180px;
      border-radius: 1rem;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #offre-details h2, #offre-details h3 {
      text-align: center;
    }
    #offre-details h2 {
      color: var(--blue);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #offre-details h3 {
      color: var(--dark-gray);
      margin-bottom: 1rem;
    }
    #offre-details p {
      font-size: 1.1rem;
      text-align: justify;
      margin-bottom: 1rem;
    }
    .offres-section {
      margin-bottom: 2rem;
    }
    .offres-section h2 {
      margin-bottom: 1rem;
      color: var(--dark-gray);
    }
    .offres-group {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .offre {
      flex: 0 0 280px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .offre img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .offre h3 {
      margin-top: 0.5rem;
      color: var(--blue);
      font-size: 1.1rem;
    }
    .offre p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }
    .actions {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .view-btn {
      background: #ccc;
    }
    .postuler-btn {
      background: var(--blue);
      color: white;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.8rem;
      font-size: 1rem;
    }
    form input[type="file"] {
      padding: 0.5rem;
    }
    .success-message {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    @media (min-width: 640px) {
      #emplois-wrapper {
        flex-direction: row;
      }
      #offres-liste {
        border-right: 1px solid #ddd;
      }
      #offre-details {
        margin: 1rem;
      }
    }
    /*---------------------------DEBUT DE STyle du formulaire de postulation --------------------------------------------*/
    form {
  margin-top: 2rem;
  background: #ffffff;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  animation: fadeIn 0.5s ease-in-out;
}

form input,
form textarea {
  width: 100%;
  padding: 0.9rem;
  border: 1px solid #ccc;
  border-radius: 0.8rem;
  font-size: 1rem;
  transition: all 0.3s ease;
}

form input:focus,
form textarea:focus {
  border-color: var(--blue);
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

form input[type="file"] {
  padding: 0.5rem;
}

form button[type="submit"] {
  padding: 0.8rem;
  background: var(--blue);
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 0.8rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button[type="submit"]:hover {
  background: #0056b3;
}

.success-message {
  color: green;
  text-align: center;
  font-weight: bold;
  margin-top: 1rem;
  font-size: 1.2rem;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
/*--------------------------- FIN DE STyle du formulaire de postulation ET DEBUT DU FADEINWOOM  -----------------------------------*/
@keyframes fadeZoomIn {
  0% {
    opacity: 0;
  }
}
  @keyframes fadeInZoom {
  0% {
    opacity: 0;
    transform: scale(0.95) translateY(20px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.animate-form {
  animation: fadeInZoom 0.5s ease-out;
}
.ouvrir-btn,
.consulter-btn {
  display: inline-block;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border: none;
  border-radius: 0.5rem;
  background-color: var(--blue);
  color: white !important;
  text-decoration: none !important;
  text-align: center;
  cursor: pointer;
  font-family: inherit;
  transition: background-color 0.3s ease;
}

.ouvrir-btn:hover,
.consulter-btn:hover {
  background-color: #0056b3;
}

.toast-message {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  padding: 1rem 2rem;
  border-radius: 0.8rem;
  color: white;
  font-size: 1rem;
  z-index: 1000;
  opacity: 0;
  animation: fadeToast 0.5s forwards, hideToast 0.5s 4s forwards;
}

.toast-success {
  background-color: #28a745;
}

.toast-error {
  background-color: #dc3545;
}

@keyframes fadeToast {
  to { opacity: 1; }
}

@keyframes hideToast {
  to { opacity: 0; transform: translateX(-50%) translateY(20px); }
}

#admin-ajout {
  padding: 1rem;
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 1rem;
  margin: 1rem;
}

#admin-ajout form input,
#admin-ajout form textarea {
  display: block;
  margin: 0.5rem 0;
  width: 100%;
  padding: 0.7rem;
  border-radius: 0.5rem;
  border: 1px solid #ccc;
}

#admin-ajout button {
  background: var(--blue);
  color: white;
  padding: 0.7rem 1rem;
  border: none;
  border-radius: 0.5rem;
  margin-top: 0.5rem;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="barre-haut">
    <a id="retour-btn" href="index.html">Retour</a>
    <input type="search" placeholder="Rechercher une offre...">
  </div>

  <div id="emplois-wrapper">
    <div id="offres-liste">
          <div id="offres-dynamiques"></div>
    </div>

    <div id="offre-details">
      <p>Sélectionnez une offre pour voir les détails ici.</p>
    </div>
  </div>


  <div id="admin-ajout">
  <button onclick="toggleFormAjout()">➕ Ajouter une offre</button>

  <form id="form-ajout-offre" style="display:none; margin-top:1rem;" enctype="multipart/form-data">
      <input type="text" id="ajout-titre" placeholder="Titre de l'offre" required>
      <input type="text" id="ajout-entreprise" placeholder="Entreprise" required>
      <input type="text" id="ajout-lieu" placeholder="Lieu" required>

      <!-- Champ date avec calendrier -->
      <input type="date" id="ajout-date" required>

      <!-- Liste déroulante des catégories -->
      <select id="ajout-categorie" required>
        <option value="">-- Choisir une catégorie --</option>
        <option value="Jobs Étudiants">Jobs Étudiants</option>
        <option value="Stages Professionnels">Stages Académiques et Professionnels</option>
        <option value="Emplois Stables">Emplois Stables</option>
        <option value="Subventions / Incubateurs et accelerateurs">Subventions / Incubateurs et accélérateurs</option>
        <option value="Bourses">Bourses</option>
        <option value="Formations et Attestations Gratuites">Formations et Attestations Gratuites</option>
        <option value="Concours Nationaux">Concours Nationaux</option>
      </select>

      <!-- Upload image -->
      <input type="file" id="ajout-image" accept="image/*">

      <!-- Description -->
      <textarea id="ajout-description" placeholder="Texte descriptif de l'offre"></textarea>

      <button type="submit">Enregistrer l'offre</button>
      </form>

</div>




  <!--        DESCRIPTION DES CATEGORIES :


    Jobs Étudiants  : Petits jobs réservés aux étudiants, généralement sur le campus.
Stages Academiqaue & Professionnels : Stages pratiques en entreprise pour étudiants ou jeunes diplômés.
Emplois Stables Postes fixes en entreprise pour travailleurs confirmés ou diplômés.
Subventions / Incubateurs et accélérateurs  : Aides financières ou accompagnement pour projets/entrepreneurs.
Bourses : Aides financières pour études universitaires (au Cameroun ou à l'étranger).
Formations et Attestations Gratuites  : Cours gratuits certifiants pour étudiants ou jeunes travailleurs.
Concours Nationaux :  Examens officiels pour intégrer des écoles, académies, ou corps de métier publics.






  -->

  <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzNDP46gegalIpqjBVBL4dt9UIhXGinjggwO6Y3u6lQ3LhukCze9DWBGZP2g22mnEtpXA/exec";

const categories = {
  "Jobs Étudiants": "jobs-etudiants",
  "Stages Académiques et Professionnels": "stages-professionnels",
  "Emplois Stables": "emplois-stables",
  "Subventions / Incubateurs et Accélérateurs": "subventions",
  "Bourses": "bourses",
  "Formations et Attestations Gratuites": "formations",
  "Concours Nationaux": "concours"
};

function createOffreCard(offre) {
  const card = document.createElement('div');
  card.className = "offre";
  card.innerHTML = `
    <img src="${offre.ImageURL || 'images/default.jpg'}" alt="${offre.Entreprise}">
    <div class="entreprise">${offre.Entreprise}</div>
    <h3>${offre.Titre}</h3>
    <p>Lieu : ${offre.Lieu}</p>
    <p>Date : ${offre.Date}</p>
    <div class="actions">
      <button class="view-btn" data-descriptif="${encodeURIComponent(offre.TextDescriptif || '')}" data-titre="${offre.Titre}" data-entreprise="${offre.Entreprise}" data-lieu="${offre.Lieu}" data-date="${offre.Date}" data-image="${offre.ImageURL}">Voir</button>
      <button class="postuler-btn">Postuler</button>
    </div>
  `;
  return card;
}

function afficherDetails(titre, entreprise, lieu, date, image, descriptif) {
  const offreDetails = document.getElementById('offre-details');
  offreDetails.innerHTML = `
    <img src="${image || 'images/default.jpg'}" alt="">
    <h2 style="color: var(--blue);">${titre}</h2>
    <h3>${entreprise}</h3>
    <p><strong>${lieu}</strong></p>
    <p><strong>${date}</strong></p>
    <p style="margin-top:1rem;">${decodeURIComponent(descriptif)}</p>
    <form class="animate-form">
      <input type="text" placeholder="Votre nom" required>
      <input type="email" placeholder="Votre email" required>
      <textarea placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  `;
}

function chargerOffres() {
  fetch(scriptURL)
    .then(res => res.json())
    .then(data => {
      data.forEach(offre => {
        const catKey = offre.Categorie?.trim();
        const idSection = categories[catKey];
        if (!idSection) return;

        const section = document.querySelector(`#${idSection} .offres-group`);
        if (section) {
          const card = createOffreCard(offre);
          section.appendChild(card);
        }
      });

      // Gestion bouton "Voir"
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          afficherDetails(
            btn.dataset.titre,
            btn.dataset.entreprise,
            btn.dataset.lieu,
            btn.dataset.date,
            btn.dataset.image,
            btn.dataset.descriptif
          );
        });
      });
    })
    .catch(err => {
      console.error("Erreur chargement offres :", err);
      document.getElementById('offres-liste').innerHTML = `<p style="color:red;text-align:center;">❌ Erreur de connexion à Google Sheets</p>`;
    });
}

document.addEventListener("DOMContentLoaded", chargerOffres);
</script>
</body>
</html>
